<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Admission Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f2f5;
    }
    .container {
      max-width: 600px;
      margin-top: 60px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h3 class="mb-4">Student Admission Form</h3>
    <form id="admissionForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="course" class="form-label">Course</label>
        <input type="text" class="form-control" id="course" required />
      </div>
      <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>

    <div id="statusMessage" class="mt-4"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // Your Firebase configuration (use your actual config here)
    const firebaseConfig = {
      apiKey: "AIzaSyD67r7V8lcucf9f-5Cn3nbYxhj9SiRL5TU",
      authDomain: "studentadmissions-1402c.firebaseapp.com",
      projectId: "studentadmissions-1402c",
      storageBucket: "studentadmissions-1402c.firebasestorage.app",
      messagingSenderId: "820335252704",
      appId: "1:820335252704:web:1e3a6380810c631a1f2c85"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('admissionForm');
    const statusMessage = document.getElementById('statusMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const course = document.getElementById('course').value.trim();

      if (!name || !email || !course) {
        statusMessage.innerHTML = `<div class="alert alert-warning">Please fill all the fields.</div>`;
        return;
      }

      try {
        const docRef = await db.collection('applications').add({
          name,
          email,
          course,
          status: "Pending",
          submittedAt: new Date().toISOString()
        });

        statusMessage.innerHTML = `
          <div class="alert alert-success">
            ✅ Application submitted successfully!<br/>
            <strong>Your Application ID:</strong> <code>${docRef.id}</code><br/>
            Please save this ID to track your application status.
          </div>
        `;

        form.reset();
      } catch (error) {
        statusMessage.innerHTML = `
          <div class="alert alert-danger">
            ❌ Error submitting application: ${error.message}
          </div>
        `;
      }
    });
  </script>

</body>
</html>
